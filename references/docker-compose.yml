# Observability Stack for paper-index-tool
#
# Provides a complete local observability stack:
# - Grafana Alloy: Receives OTLP data (traces, metrics, logs)
# - Tempo: Distributed tracing backend
# - Prometheus: Metrics storage
# - Loki: Log aggregation
# - Grafana: Visualization
#
# Usage:
#   cd references
#   docker compose up -d
#
# Then configure your CLI:
#   export OTEL_ENABLED=true
#   export OTEL_EXPORTER_TYPE=otlp
#   export OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
#   paper-index-tool
#
# Access Grafana at http://localhost:3000 (admin/admin)

services:
  # Grafana Alloy - OpenTelemetry Collector
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "12345:12345" # Alloy UI
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --stability.level=generally-available
    depends_on:
      - tempo
      - loki
      - prometheus

  # Tempo - Distributed Tracing
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    ports:
      - "3200:3200"   # Tempo query API
      - "14268:14268" # Jaeger ingest (optional)
    volumes:
      - ./tempo/tempo.yml:/etc/tempo/tempo.yml
      - tempo-data:/var/tempo
    command:
      - -config.file=/etc/tempo/tempo.yml

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-remote-write-receiver

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command:
      - -config.file=/etc/loki/local-config.yaml

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      - tempo
      - prometheus
      - loki

volumes:
  tempo-data:
  prometheus-data:
  loki-data:
  grafana-data:
